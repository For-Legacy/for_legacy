  <script>
    // Handle ScoreApp loading
    window.addEventListener('load', function() {
      const loaderContainer = document.getElementById('loaderContainer');
      const scoreappContainer = document.getElementById('scoreappContainer');
      
      // Function to check if ScoreApp iframe is loaded
      function checkScoreAppLoaded() {
        const iframe = document.querySelector('iframe[src*="scoreapp.com"]');
        if (iframe) {
          // Hide loader and show ScoreApp
          setTimeout(() => {
            loaderContainer.style.display = 'none';
            scoreappContainer.classList.add('loaded');
          }, 500); // Small delay to ensure iframe content is rendered
        } else {
          // Keep checking until iframe appears
          setTimeout(checkScoreAppLoaded, 100);
        }
      }

      // Start checking for ScoreApp iframe
      checkScoreAppLoaded();
    });
